<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div id="directive-focus">
    <input v-focus>
</div>

<script src="../lib/vue.js"></script>
<script>
    /*当页面加载时，元素将获得焦点。事实上，你访问后还没点击任何内容，input 就获得了焦点。*/
    // 注册一个全局自定义指令 v-focus
    Vue.directive('focus', {
        //将绑定元素插入到 DOM 中
        inserted: function (el) {
            // 聚焦元素
            el.focus();
        }
    })
    new Vue({
        el: '#directive-focus'
    })
</script>
</body>
</html>
