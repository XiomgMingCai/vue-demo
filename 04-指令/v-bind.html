<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
<div id="app">
    <img v-bind:src="src" alt="">
    <p>v-bind 缩写</p>
    <img :src="src" alt="">
    <p :class="{red:isRed}">绑定class </p>
    <span :class="[classA,classB]">关联两个样式表就用数组</span>

</div>
<script>
    var shuju = {
        src: 'https://guso.gq/logo.png',
        isRed: true,
        isA: true,
        isB: true,
        classA: 'class-A',
        classB: 'class-B'
    }
    var vm = new Vue({
        el: '#app',
        data: shuju,
        methods: {}
    });
</script>
<style>
    .red {
        color: red;
    }

    .class-A {
        display: inline-block;
        height: 200px;
        width: 200px;
        background-color: #2a6496;
    }

    .class-B {
        border: 10px solid red;
    }
</style>
</body>
</html>
