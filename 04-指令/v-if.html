<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
<div id="app">
    <p>{{num}}</p>
    <p v-if="num > 0.5">大于0.5</p>
    <p v-else>小于0.5</p>
    <template v-if="yes">
        <p>这是真事情</p>
    </template>
    <template v-else="yes">
        <h1>这是假事情</h1>
    </template>
    <br><br><button onclick="e()">取反</button>
</div>
<script>
    function e() {
        vm.yes = !vm.yes
    }
    var vm = new Vue({
        el: '#app',
        data: {
            num: Math.random()//生成随机数随机
            , yes: true//数据中心也能运算
        }
    });
</script>
</body>
</html>
