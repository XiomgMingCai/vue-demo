<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
<div id="app">
<!--
    <p v-html="message" v-show="ok"></p>
-->
    <p v-html="message" v-if="ok"></p>
    <button v-on:click="sh">显示/隐藏</button>
    <button @click="sh">@click 缩写:显示/隐藏</button>
    <input @keyup.enter="sh">
    <input @keyup.13="sh">
    <input @keyup.32="sh">
</div>
<script>
    var shuju = {
        message: '<h1>hello word!</h1>',
        ok: true
    }
    var vm = new Vue({
        el: '#app',
        data: shuju,
        methods: {
            sh: function () {
                if (this.ok == true) {
                    this.ok = false;
                } else {
                    this.ok = true;
                }
            }
        }
    });
</script>
</body>
</html>
