<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
<div id="app"></div>
<script>
    var asdf = Vue.extend({
        data: function(){
            return({message: 'Hello Vue.js!'})
        }
    });



    var mainPlus = new asdf({
        //el: '#app',
        template: '<p>{{message}}</p>'
    });


    mainPlus.$mount('#app');
</script>
</body>
</html>
