<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../lib/vue.js"></script>
</head>

<body>

<div id="app"></div>

<script>
    var Comp = Vue.extend({
        props: ['msg'],
        template: '<div>{{ msg }}</div>'
    });

    var vm = new Comp({
        el:'#app',
        propsData: {
            msg: 'hello'
        }
    })
</script>
</body>
</html>
