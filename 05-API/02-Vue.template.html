<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>自定义组件！</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="example">
    <my-component></my-component>
</div>
<script>
    var Child = {
        template: '<div>A custom component!</div>',
    }
    new Vue({
        el:'#example',
        components: {
            // <my-component> 将只在父模板可用
            'my-component': Child
        }
    })
</script>
</body>
</html>
